<!DOCTYPE html>
<html>
<head>
	<title>Afifah Zahro</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet"> 

	<!-- Script -->
	<script src="script.js"></script>
</head>

<body>
	<div class="bg"></div>
		<div class="main">
			<h2>Calculator</h2>
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
				<table>
					<tr>
						<td><input class="button" type="button" value="AC" onclick="clean()"></td> //fungsi clean atau clear
						<td><input class="button" type="button" value="<" onclick="back()"></td> //fungsi untuk corection atau delete
						<td><input class="button btn-orange" type="button" value="รท" onclick="insert(' / ')"></td>
						<td><input class="button btn-orange" type="button" value="x" onclick="insert(' * ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="button btn-orange" type="button" value="-" onclick="insert(' - ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="button btn-orange" type="button" value="+" onclick="insert(' + ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
						<td rowspan=2><input style="height:106px;" class="button btn-orange" type="button" value="=" onclick="equal()"></td> //rowspan berfungsi untung benggabungkan kolom, karena dibuat panjang
					</tr>
					<tr>
						<td><input class="button" type="button" value="0" onclick="insert(0)"></td>
						<td><input class="button" type="button" value="00" onclick="insert('00')"></td> //saya menambahkan ini agar cepat saat penulisan angka ribuan
						<td><input class="button" type="button" value="." onclick="insert('.')"></td> //titik sebagai koma
					</tr>
				</table>
			
		</div>
	</div>
	
</body>
</html>
